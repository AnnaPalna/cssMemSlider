<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Slider by AnnaPalna</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 class='title visually-hidden'>Css Mem Slider</h1>

    <div id="slider_wrapper">


        <input type="radio" id="button-1" name="buttons" checked="checked"/>
        <input type="radio" id="button-2" name="buttons"/>
        <input type="radio" id="button-3" name="buttons"/>
        <input type="radio" id="button-4" name="buttons"/>
        


        <div id="slider">
            <div id="slider_container">
                <img src="./assets/slide1.png" alt="">
                <img src="./assets/slide2.jpg" alt="">
                <img src="./assets/slide4.png" alt="">
                <img src="./assets/slide6.jpg" alt="">
            </div>
        </div>


        <label class="btn1" for="button-1"><span class="point"></span></label>
        <label for="button-2"><span class="point"></span></label>
        <label for="button-3"><span class="point"></span></label>
        <label for="button-4"><span class="point"></span></label>

        <div id="slider-text">
            <ul class="text">
                <li><span>Severus</span></li>
                <li><span>Forest</span></li>
                <li><span>Harry</span></li>
                <li><span>Scream</span></li>
            </ul>
        </div>

    </div>
    
</body>
</html>
